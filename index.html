<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
    <link rel="stylesheet" href="/src/app.css" />
  </head>
  <body>
    <main class="main">
      <div class="container">
        <div class="img-form">
          <div class="logo-container">
            <img
              src="./assets/img/susan-wilkinson-ReiMJUT19uI-unsplash.jpg"
              alt=""
            />
            <img
              class="caruchy-logo"
              src="/assets/img/caruchy-logo (1).png"
              alt=""
            />
          </div>
        </div>

        <form action="#" class="formulario">
          <div class="inputs-form">
            <h1 class="form-header">Contact Us</h1>

            <div class="all-input">
              <div class="input-container">
                <label class="f-name" for="f-name">First name</label>
                <input
                  type="text"
                  placeholder=""
                  name="f-name"
                  id="f-name"
                  required
                />
                <!-- <span>
                                First name
                            </span> -->
                <div class="error"></div>
              </div>

              <div class="input-container">
                <label for="f-surname">Last name</label>
                <input
                  type="text"
                  placeholder=""
                  name="f-surname"
                  id="f-surname"
                  required
                  onfocus="moveLabel('f-surname')"
                  onblur="restoreLabel('f-surname')"
                />
                <!-- <span>
                                First name
                            </span> -->
                <div class="error"></div>
              </div>

              <div class="input-container">
                <label for="f-email">Email</label>
                <input
                  type="email"
                  placeholder=""
                  name="f-email"
                  id="f-email"
                  required
                />
                <!-- <span>
                                First name
                            </span> -->
                <div class="error"></div>
              </div>

              <div class="input-container">
                <label for="f-number">PHONE NUMBER</label>
                <input
                  type="tel"
                  placeholder=""
                  name="f-number"
                  id="f-number"
                  pattern="[0-9]*"
                  required
                />
                <!-- <span>
                                First name
                            </span> -->
              </div>

              <div class="input-container">
                <label for="user-password">PASSWORD</label>
                <input
                  type="password"
                  name="user-password"
                  id="user-password"
                  pattern=".{8,}"
                  title="Password must be at least 8 characters long."
                  required
                  oninput="checkPasswordMatch()"
                  placeholder=""
                />
              </div>

              <div class="input-container">
                <label for="user-password-confirm">CONFIRM PASSWORD</label>
                <input
                  type="password"
                  name="user-password-confirm"
                  id="user-password-confirm"
                  pattern=".{8,}"
                  title="Password must be at least 8 characters long."
                  required
                  oninput="checkPasswordMatch()"
                  placeholder=""
                />
                <!-- <span>
                                First name
                            </span> -->
                <div class="error" id="password-match-error"></div>
              </div>
            </div>
            <section class="input-down">
              <button type="submit" class="create-button">
                Create Acccount
              </button>

              <div class="login">
                <p>Already have an account?</p>
                <a href=""> Log in</a>
              </div>
            </section>
          </div>
        </form>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
